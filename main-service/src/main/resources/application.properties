server.port=8080
spring.application.name=main-service

# PostgreSQL configuration
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${MAIN_DB_URL:jdbc:postgresql://localhost:5434/main_db}
spring.datasource.username=${MAIN_DB_USER:postgres}
spring.datasource.password=${MAIN_DB_PASSWORD:postgres}

# JPA/Hibernate - use update to auto-create schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Stats service client
stats-server.url=${STATS_SERVER_URL:http://localhost:9090}

# Logging
logging.level.ru.practicum=INFO
logging.level.org.springframework.web=INFO

# Actuator (for health checks in Docker)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
